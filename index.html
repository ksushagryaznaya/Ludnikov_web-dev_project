<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Людников Экзамен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link href="styles.css" rel="stylesheet">
    <link href="mainpage.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark py-3 border-bottom">
        <div class="container d-flex align-items-center justify-content-between">
            <a href="index.html"><img src="img/logo.png" href="index.html" id="logo"></a>
            <div class="input-group w-50">
                <input type="text" class="form-control" id="search" placeholder="Поиск товаров...">
                <button class="btn btn-outline-light" id="searchBtn">Найти</button>
            </div>
            <div>
                <a href="basket.html"><i class="bi bi-basket2-fill" id="basketIcon"></i></a>
                <a href="profile.html"><i class="bi bi-person-circle" id="profileIcon"></i></a>
            </div>
        </div>
    </header>

    <div id="notifications"></div>

    <main class="container-fluid my-4">
        <div class="row">
            <aside class="col-md-2">
                <form id="filters">
                    <h5>Категории</h5>
                    <ul class="list-unstyled"></ul>

                    <h5>Стоимость</h5>
                    <div class="d-flex" id="priceContainer">
                        <div class="priceCols">
                            <label for="priceMin">От</label> 
                            <input type="number" min=0 max=52000 class="form-control me-2 priceGap" placeholder="-" name="priceMin" id="priceMin">
                        </div>
                        <div class="priceCols">
                            <label for="priceMax">До</label> 
                            <input type="number" min=1000 max=52000 class="form-control priceGap" placeholder="-" name="priceMax" id="priceMax">
                        </div>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" name="discount" id="discount">
                        <label class="form-check-label" for="discount">Только со скидками</label>
                    </div>
                    <button type="button" class="btn btn-dark mt-3 w-100" id="applyFilters">Применить</button>
                </form>
            </aside>

            <section class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4>Каталог</h4>
                    <select class="form-select w-auto" id="sortOptions">
                        <option value="" disabled selected hidden>Выберите сортировку</option>
                        <option value="rating-desc">По убыванию рейтинга</option>
                        <option value="rating-asc">По возрастанию рейтинга</option>
                        <option value="price-desc">По убыванию цены</option>
                        <option value="price-asc">По возрастанию цены</option>
                    </select>
                </div>
                <div class="row g-4" id="items">
                </div>
            </section>
        </div>
    </main>

    <footer class="bg-dark py-3 text-center border-top bottom-fixed">
        <p class="darkZonesTxt">© 2025 Людников Вариант 1</p>
        <p class="darkZonesTxt">Телефон: +77777777777</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="funcs.js"></script>
    <script src="mainpage.js"></script>
</body>
</html>
